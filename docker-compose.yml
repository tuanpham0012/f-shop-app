services:
  sqlserver:
    container_name: sqlserver
    image: mcr.microsoft.com/mssql/server:2022-latest
    environment:
      SA_PASSWORD: "Anhem123@"
      ACCEPT_EULA: "Y"
    ports:
      - "1434:1433"
    volumes:
      - c:/volumes/shop_app/mssql/data:/var/opt/mssql/data
    restart: always
    hostname: sqlserver
    networks:
      - qipf-network

  web-api:
    # container_name: web-api
    build:
      context: .
      dockerfile: ./server/Dockerfile
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      #- ASPNETCORE_URLS=http://+:80
      - "ConnectionStrings__DockerData=Server=sqlserver;Database=shop_app;User Id=sa;Password=Anhem123@;TrustServerCertificate=true"
    # ports:
    #   - "8080:8080"
    depends_on:
      - sqlserver
    restart: always
    networks:
      - qipf-network
    # deploy:
    #   replicas: 3

  web-app:
    container_name: web-app
    build:
      context: .
      dockerfile: ./client/Dockerfile
      args:
        - VITE_VUE_APP_ENV=development
    environment:
      - VITE_VUE_APP_ENV=development
    # ports:
    #   - "3000:80"
    restart: always
    networks:
      - qipf-network
  user-client-app:
      container_name: user-clien
      build:
        context: .
        dockerfile: ./user-client/Dockerfile
        args:
          - VITE_VUE_APP_ENV=development
      environment:
        - VITE_VUE_APP_ENV=development
      # ports:
      #   - "3000:80"
      restart: always
      networks:
        - qipf-network

